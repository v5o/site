<html>
<head>
    <title>$ 0f.vc</title>
    <meta charset="UTF-8">

    <meta name="description" content="0f.vc">
    <meta name="keywords" content="0f.vc">
    <meta name="author" content="winter">
    <meta property="og:type" content="site">
    <meta property="og:title" content="0f.vc">
    <meta property="og:description" content="0f.vc">
    <meta property="og:url" content="http://0f.vc">
    <meta property="og:image" content="assets/icons/favicon.ico">
    <meta itemprop="name" content="http://0f.vc">
    <meta itemprop="description" content="http://0f.vc">
    <meta itemprop="image" content="assets/icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="assets\icons\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets\stylesheets\stylesheet.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        #volume-slider {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            z-index: 1000;
            background-color: white; /* Changed slider color to white */
        }
        
        #volume-slider::-webkit-slider-thumb {
            background-color: white; /* Changed slider thumb color to white */
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="assets\javascript\app.js"></script>

    <div class="container" style="">
        <h1 class="brand-header animated tada">
            <a hrf="" target="_BLANK">0f.vc</a>
        </h1>

        <p><span id="brand">@graveewalker.</span><span class="typed-cursor" style="animation-iteration-count: infinite; opacity: 0;">|</span></p>
    </div>

    <div class="marquee-container animated zoomIn" style="visibility: visible;">
        <div id="marquee"></div>
    </div>

    <div class="background" style="">
        <div id="pattern"></div>

        <audio id="audio" loop="" muted> <!-- Added muted attribute -->
            <source src="assets\others\the race.mp4" type="audio/mp4">
        </audio>

        <video id="background" loop="" autoplay="" muted> <!-- Added muted attribute -->
            <source src="assets\others\the race.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <img id="fallback-image" src="assets/others/background_image.jpg" alt="Background Image" style="display: none;">
    </div>

    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0"> <!-- Initialized with muted value -->

    <script type="text/javascript" src="assets\javascript\lib\jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets\javascript\lib\jquery.marquee.min.js"></script>
    <script type="text/javascript" src="assets\javascript\lib\jquery.cookie.min.js"></script>
    <script type="text/javascript" src="assets\javascript\lib\typed.min.js"></script>
    <script type="text/javascript" src="assets\javascript\portfolio.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            var video = document.getElementById("background");
            var img = document.getElementById("fallback-image");

            if (isMobile) {
                video.style.display = "none";
                img.style.display = "block";
            } else {
                video.style.display = "block";
                img.style.display = "none";
            }

            var volumeSlider = document.getElementById("volume-slider");
            var videoElement = document.getElementById("background");
            var audioElement = document.getElementById("audio");

            volumeSlider.addEventListener("input", function() {
                videoElement.volume = this.value;
                audioElement.volume = this.value;
                if (this.value > 0) { // Unmute video and audio if slider value is greater than 0
                    videoElement.muted = false;
                    audioElement.muted = false;
                } else { // Keep video and audio muted if slider value is 0
                    videoElement.muted = true;
                    audioElement.muted = true;
                }
            });
        });
    </script>
</body>
</html>
